<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube.com Clone</title>
    <link rel="stylesheet" href="youtube.css">
</head>
<body>
    <input class="search-box" type="text" placeholder="Search"><br>

        <img class="thumbnail" src="/img/thumbnail-1.webp" alt="thumbnail one">
        <p class="title">
            Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
        <p class="author">
            Marques Brownlee
        </p>
        <p class="details">
            3.4M views &#183; 6 months ago
        </p>
    </div>
    <div class=content-Div>
        <img class="thumbnail" src="/img/thumbnail-2.webp" alt="thumbnail one">
        <p class="title">
            Try Not To Laugh Challenge #9
        </p>
        <p class="author">
            Markiplier
        </p>
        <p class="details">
            19M views &#183; 4 years ago
        </p>
    </div>
</body>
</html>

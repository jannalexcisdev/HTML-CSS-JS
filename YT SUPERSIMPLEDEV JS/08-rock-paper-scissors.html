<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>
    
    <button onclick="
    score.win = 0;
    score.loss = 0;
    score.tie = 0;
    localStorage.removeItem('score')
    ">Reset Score</button>

    <script>
      const score = JSON.parse(localStorage.getItem('score')) || {
          win: 0,
          score: 0,
          score: 0
        };
      // if (!score) {
      //   score = {
      //     win: 0,
      //     score: 0,
      //     score: 0
      //   };
      // }

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
        }

        if (result === 'You win.') {
          score.win +=1;
        } else if (result === 'You lose.') {
          score.loss +=1;
        } else if (result === 'Tie.') {
          score.tie += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));


        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result} \n Wins:${score.win} Loss:${score.loss} Tie: ${score.tie}` );
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }
    </script>
  </body>
</html>

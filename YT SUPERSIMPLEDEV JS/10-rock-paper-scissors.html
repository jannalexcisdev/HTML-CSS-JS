<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/styles/10-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="
      playGame('rock');
    "><img src="/images/rock-emoji.png" alt="rock emoji" class="move-icon"></button>

    <button class="move-button" onclick="
      playGame('paper');
    "><img src="/images/paper-emoji.png" alt="paper emoji" class="move-icon"></button>

    <button class="move-button" onclick="
      playGame('scissors');
    "><img src="/images/scissors-emoji.png" alt="scissors emoji" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button" onclick="
    score.win = 0;
    score.loss = 0;
    score.tie = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset Score</button>

    <script src="/scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" placeholder="Enter Name" class="js-input" onkeydown="keyDown(event)">

  <button onclick="
  output()
  ">Submit</button>

  <p class="js-p">HEHEHEHEHHE</p>

  <script>
    function output () {
      const inputElement = document.querySelector('.js-input');
      console.log (inputElement);

      document.querySelector('.js-p').innerHTML = `Your name: ${inputElement.value}`;
    };
    function keyDown (event) {
      if (event.key === 'Enter') {
        output();
      };
    };
  </script>
</body>
</html>

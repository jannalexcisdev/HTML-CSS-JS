<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
      output ()
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
      output ()
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
      output ()
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
      output ()
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
      output ()
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
      output ()
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
      output ()
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
      output ()
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
      output ()
    ">Reset Cart</button>

    <p class="js-p"></p>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;
        }

        cartQuantity += change;
        console.log(`Cart quantity: ${cartQuantity}`);
      }

      function output () {
        document.querySelector('.js-p').innerHTML =  `Cart Quantity: ${cartQuantity}`;
      }

    </script>
  </body>
</html>

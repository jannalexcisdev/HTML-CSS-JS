<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Functions Exercises</title>
</head>
<body>
  <button class="js-start-button" onclick="start()">Start</button>
  <button class="js-add-to-cart-button" onclick="added()">Add to Cart</button>
  <p class="js-p"></p>

  <button class="add-nofif" onclick="message++">Add</button>
  <button class="remove-notif" onclick="message--">Remove</button>
  <script>

    let timeoutid;
    function added() {
      const clickElement = document.querySelector('.js-add-to-cart-button');
      if (clickElement) {
        document.querySelector('.js-p').innerHTML = 'Added';
        clearTimeout(timeoutid);
        timeoutid = setTimeout(function() {
          document.querySelector('.js-p').innerHTML = '';
        }, 2000)
      } 
    }

      let message = 2;

      setInterval(function() {
      if (document.title === 'Advanced Functions Exercises') {
        document.title = `(${message}) New Messages`;
      } else {
        document.title = 'Advanced Functions Exercises';
      }
    },1000);






    const add = function () {
      console.log(2+3);
    }

    add();
    add();

    function runTwice(fun) {
      fun();
      fun();
    }
    
    runTwice(function (){
      console.log('12b');
    });

    runTwice(add);

    function start() {
      document.querySelector('.js-start-button').innerHTML = 'Loading!'
      setTimeout(function () {
      document.querySelector('.js-start-button').innerHTML = 'Finished!'
      },1000);

    }


    

  </script>
</body>
</html>

  <title>Advanced Functions Exercises</title>

<body>
  <script>
    const multiply = (param1, param2) =>  param1 * param2;

    console.log (multiply(10,20));
    console.log (multiply(3,27));



    let poscount = 0;
    let negcount = 0;
    [1,2,3,4,-1,-2,-3,5].forEach(value => {
      if (value >=1) {
        poscount++;
      } else if (value <= -1)  {
        negcount++;
      }
    });
    console.log(`Total Positive: ${poscount}\n Total Negative: ${negcount}`);


    function addNum(array, num) {
      return array.map ((value ) => value * num)
    }
    console.log(addNum([1,2,3],5));


    limit = 0
    function removeEgg (foods) {
      return foods.filter((value) => {
        if (value === 'egg' && limit != 2) {
          limit++
          return false;
        } else {
          return true;
        }
      });
    }

    foods = ['egg', 'apple', 'egg', 'egg', 'ham']
    console.log(removeEgg(foods));
  </script>

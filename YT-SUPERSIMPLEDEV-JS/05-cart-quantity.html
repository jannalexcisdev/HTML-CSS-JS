  <body>
    <p>Cart Quantity</p>
    <button 
      onclick="
        console.log(`Cart Quantity: ${cartQuantity}`);"
      >show quantity
    </button>

    <button 
      onclick="
      if (cartQuantity <= 10) {
        cartQuantity ++;
        console.log(`Cart Quantity: ${cartQuantity}`);
      } else {
        console.log('items in the cart cannot be more than 10');

      };"
      >add to cart</button>

    <button 
      onclick="
      if (cartQuantity <= 10) {
        cartQuantity +=2;
        console.log(`Cart Quantity: ${cartQuantity}`);
      } else  {
        console.log('items in the cart cannot be more than 10')
      };"
      >+2</button>

      <button 
      onclick="
      if (cartQuantity > 0) {
        cartQuantity --;
        console.log(`Cart Quantity: ${cartQuantity}`);
      } else {
        console.log('items in the cart cannot be less than 0');
      };"
      >-1</button>

      <button 
      onclick="
      if (cartQuantity > 0) {
        cartQuantity -=2;
        console.log(`Cart Quantity: ${cartQuantity}`);
      } else {
        console.log('items in the cart cannot be less than 0');
      };"
      >-2</button>
    

    <button 
      onclick="
        cartQuantity = 0;
        console.log('Cart Reset');
        console.log(`Cart Quantity: ${cartQuantity}`);"
      >Reset Cart</button>

    <script>
      let cartQuantity = 0;

      let name = 'Jann';
      `My name is: ${name}`
    </script>
